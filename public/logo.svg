<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient for the letters -->
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="400" height="400" fill="url(#bgGradient)" rx="32"/>
  
  <!-- Modern S Letter -->
  <g transform="translate(80, 120)">
    <path d="M 0 30 
             L 70 30 
             C 90 30 100 40 100 60
             C 100 80 90 90 70 90
             L 30 90
             C 20 90 15 95 15 105
             C 15 115 20 120 30 120
             L 100 120
             L 100 150
             L 30 150
             C 10 150 0 140 0 120
             C 0 100 10 90 30 90
             L 70 90
             C 80 90 85 85 85 75
             C 85 65 80 60 70 60
             L 0 60
             Z" 
          fill="url(#letterGradient)" 
          stroke="none"/>
  </g>
  
  <!-- Modern B Letter -->
  <g transform="translate(220, 120)">
    <rect x="0" y="0" width="30" height="150" fill="url(#letterGradient)"/>
    <path d="M 30 0
             L 75 0
             C 95 0 105 10 105 30
             C 105 45 98 52 85 55
             C 98 58 105 65 105 80
             C 105 100 95 110 75 110
             L 30 110
             Z
             M 30 25
             L 30 55
             L 70 55
             C 80 55 85 50 85 40
             C 85 30 80 25 70 25
             Z
             M 30 75
             L 30 110
             L 70 110
             C 80 110 85 105 85 92.5
             C 85 80 80 75 70 75
             Z" 
          fill="url(#letterGradient)"/>
  </g>
  
  <!-- Name text -->
  <text x="200" y="330" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="22" 
        font-weight="400" 
        text-anchor="middle" 
        fill="#CBD5E1"
        letter-spacing="1px">
    Saurabh Biware
  </text>
</svg>
